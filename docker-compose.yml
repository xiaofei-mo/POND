version: '2'
services:
  web:
    build: ./web
    command: flask run --host=0.0.0.0
    env_file:
      - ./web/.env
    ports:
      - '5000:5000'
    volumes: 
      - ./web/:/app
  worker:
    build: ./worker
    env_file:
      - ./worker/.env
    volumes: 
      - ./worker/:/app
